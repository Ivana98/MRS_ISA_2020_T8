

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Edit clinic: {{clinicName}}</h1>
        </div>
    </div>

    <!-- name -->
    <div class="row">
        <div class="col">
            <mat-form-field class="example-full-width">
                <mat-label>Clinic name</mat-label>
                <input matInput #name="ngModel" [(ngModel)]="clinic.name">
            </mat-form-field>
        </div>
    </div>

    <!-- city -->
    <mat-form-field class="example-full-width">
        <mat-label>Street</mat-label>
        <input matInput #name="ngModel" [(ngModel)]="clinic.street">
    </mat-form-field>

    <!-- city -->
    <div class="row">
        <div class="col">
            <mat-form-field class="example-full-width">
                <mat-label>City</mat-label>
                <input matInput #name="ngModel" [(ngModel)]="clinic.city">
            </mat-form-field>
        </div>
    </div>

    <!-- country -->
    <div class="row">
        <div class="col">
            <mat-form-field class="example-full-width">
                <mat-label>Coutry</mat-label>
                <input matInput #name="ngModel" [(ngModel)]="clinic.country">
            </mat-form-field>
        </div>
    </div>

    <!-- description -->
    <div class="row">
        <div class="col">
            <!-- <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <input matInput #name="ngModel" [(ngModel)]="clinic.description">
            </mat-form-field> -->
            <mat-form-field class="description">
                <mat-label>Description</mat-label>
                <textarea matInput  #name="ngModel" [(ngModel)]="clinic.description"></textarea>
              </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button mat-raised-button color="primary" (click)="updateClinic()">Update</button>
        </div>
    </div>
</div>
