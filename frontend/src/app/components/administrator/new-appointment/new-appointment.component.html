<div class="container">
  <div class="row">
    <div class="col-4">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              [formControl]="myControl"
              [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions2 | async" [value]="option.firstName + ' ' + option.lastName" (click)="selectDoctor(option)">
                <!-- Here i can add more infos about doctor which i want to pick -->
                {{option.firstName + " " + option.lastName}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date" disabled>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker ngDefaultControl [(ngModel)]="date" (dateInput)="onDate($event)" disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="md-form">
        <input
          type="time"
          id="input"
          class="form-control"
          value="13:00"
          mdbInput
          [(ngModel)]="time"
        />
        <label for="input">Choose time</label>
      </div>
    </div>
  </div>
  
</div>
