

<div class="container">
    <div class="row">
        <div class="col-4">
            <h2 class="example-h2">New medical room</h2>
        </div>
    </div>

    <!-- Input for room number -->
    <div class="row">
        <div class="col-4">
            <div class="md-form">
                <input [(ngModel)]="room.room_number" mdbInput type="text" id="form1" class="form-control">
                <label for="form1" class="">Room number</label>
            </div>
        </div>
    </div>

    <!-- Choose intervention type -->
    <div class="row" style="padding-top: 1.5rem; padding-bottom: 2.7rem;">
        <div class="col-6">
            <!-- <h3>Choose intervention type</h3> -->

            <!-- Default inline 1-->
            <!-- <mdb-checkbox [inline]="true" [default]="true" [id]="'my-checkbox-1'" (change)="onChange($event, 'Examination')">Examination</mdb-checkbox> -->

            <!-- Default inline 2-->
            <!-- <mdb-checkbox [inline]="true" [default]="true" [id]="'my-checkbox-2'" (change)="onChange($event, 'Operation')">Operation</mdb-checkbox> -->
        
        
            <!-- <mat-card>
                <mat-card-content> -->
            <h2 class="example-h2">Choose intervention type</h2>
            <section class="example-section">
                <mat-radio-group [(ngModel)]="labelValue">
                    <mat-radio-button (change)="onChange('Examination')" class="example-margin" value="Examination">Examination</mat-radio-button>
                    <mat-radio-button (change)="onChange('Operation')" class="example-margin" value="Operation">Operation</mat-radio-button>
                </mat-radio-group>
            </section>
                <!-- </mat-card-content>
              </mat-card> -->
        </div>
    </div>

    <!-- Chose clinic for room -->
    <div class="row">
        <div class="col-4">
            <h2 class="example-h2">Choose intervention type</h2>
            <div class="md-form">
                <mat-form-field>
                    <mat-label>Clinic</mat-label>
                    <mat-select [(ngModel)]="room.clinic_id"> <!-- (selectionChange)="changeClinic($event.value)" -->
                        <!-- <mat-option>None</mat-option> -->
                        <mat-option *ngFor="let clinic of clinics" [value]="clinic.id">{{clinic.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <!-- button which call function to send request to server -->
    <div class="row">
        <div class="col-4">
            <button type="button" mdbBtn col-4or="light" mdbWavesEffect (click)="addRoom();">Add</button>
        </div>
    </div>

</div>
