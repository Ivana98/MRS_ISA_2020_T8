<div class="background-img">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <section class="form-simple">

                <!--Form with header-->
                <mdb-card style="width: 28rem;">
            
                <!--Header-->
                <div class="header pt-3 grey lighten-2">
            
                    <div class="row d-flex justify-content-start">
                    <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">Sign up</h3>
                    </div>
            
                </div>
                <!--Header-->
            
                    <mdb-card-body class="mx-4 mt-4">
            
                        <!--Body-->
                        <form [formGroup]="simpleForm">
                
                            <div class="md-form">
                                <input type="text" id="simpleFormNameEx" class="form-control" formControlName="simpleFormNameEx" mdbInput>
                                <label for="simpleFormNameEx">First name</label>
                            </div>

                            <div class="md-form">
                                <input type="text" id="simpleFormSurnameEx" class="form-control" formControlName="simpleFormSurnameEx" mdbInput>
                                <label for="simpleFormSurnameEx">Last name</label>
                            </div>

                            <div class="md-form">
                                <input type="text" id="simpleFormPhoneEx" class="form-control" formControlName="simpleFormPhoneEx" mdbInput>
                                <label for="simpleFormPhoneEx">Phone number</label>
                            </div>

                            <div class="md-form">
                                <input type="text" id="simpleFormEmailEx" class="form-control" formControlName="simpleFormEmailEx" mdbInput>
                                <label for="simpleFormEmailEx">Email</label>
                            </div>
                    
                            <div class="md-form pb-3">
                                <input type="password" id="simpleFormPasswordEx" class="form-control" formControlName="simpleFormPasswordEx" mdbInput>
                                <label for="simpleFormPasswordEx">Password</label>
                            </div>

                            <div class="md-form pb-3">
                                <input type="password" id="simpleFormConfirmEx" class="form-control" formControlName="simpleFormConfirmEx" mdbInput>
                                <label for="simpleFormConfirmEx">Confirm password</label>
                            </div>
                        </form>
            
                        <div class="text-center mb-4">
                            <button type="button" mdbBtn color="danger" block="true" class="z-depth-2">Sign up</button>
                        </div>
            
                    </mdb-card-body>
            
                </mdb-card>
                <!--/Form with header-->

            </section>
        </div>
    </div>
</div>
