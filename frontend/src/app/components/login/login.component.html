<div class="background-img">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <section class="form-simple">

        <!--Form with header-->
        <mdb-card style="width: 28rem;">

          <!--Header-->
          <div class="header pt-3 grey lighten-2">

            <div class="row d-flex justify-content-start">
              <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">Log in</h3>
            </div>

          </div>
          <!--Header-->

          <mdb-card-body class="mx-4 mt-4">

            <!--Body-->
            <form #loginForm="ngForm">

              <div class="md-form">
                <input required mdbInput class="form-control" type="email" #username="ngModel"
                  [(ngModel)]="user.username" name="username" [class.is-invalid]="username.invalid && username.touched"
                  pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                <label for="username">Your email</label>
                <div *ngIf="username.invalid && username.touched">
                  <small class="text-danger" *ngIf="username.errors.required"> Email is required. </small>
                  <small class="text-danger" *ngIf="username.errors.pattern"> Please enter your email adress. </small>
                </div>
              </div>

              <div class="md-form pb-3">
                <input required mdbInput class="form-control" type="password" #password="ngModel"
                  [(ngModel)]="user.password" name="password" [class.is-invalid]="password.invalid && password.touched">
                <label for="simpleFormPasswordEx">Your password</label>
                <div *ngIf="password.invalid && password.touched">
                  <small class="text-danger" *ngIf="password.errors.required"> Password is required. </small>
                </div>
                <!--
                      <p class="font-small grey-text d-flex justify-content-end">Forgot
                      <a class="dark-grey-text font-weight-bold ml-1"> Password?</a> 
                    </p>
                    -->
              </div>

              <div class="text-center mb-4">
                <button type="button" (click)="loginClicked()" [disabled]="loginForm.form.invalid" mdbBtn
                  color="danger" block="true" class="z-depth-2">Log in</button>
              </div>
              <p class="font-small grey-text d-flex justify-content-center">Don't have an account?
                <a routerLink="/register" class="dark-grey-text font-weight-bold ml-1"> Sign up</a>
              </p>

            </form>

          </mdb-card-body>

        </mdb-card>
        <!--/Form with header-->
      </section>
    </div>
  </div>
</div>
